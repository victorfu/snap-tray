  <text x="826" y="294" fill="#244f86" font-size="18" font-family="Arial">• Settings</text>
  <text x="826" y="332" fill="#244f86" font-size="18" font-family="Arial">• CLI</text>
  <text x="826" y="370" fill="#244f86" font-size="18" font-family="Arial">• Troubleshooting</text>
  <text x="826" y="408" fill="#244f86" font-size="18" font-family="Arial">• FAQ</text>

  <rect x="100" y="520" width="1000" height="50" rx="12" fill="#e8f4ff" stroke="#c8e2fb"/>
