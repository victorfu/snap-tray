<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Hotkey Map</title>
  <desc id="desc">Default key assignments and category-based management in SnapTray.</desc>
  <defs>
    <linearGradient id="bg-hotkeys" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f4f9ff"/>
      <stop offset="100%" stop-color="#ecfff9"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="700" fill="url(#bg-hotkeys)"/>
  <rect x="40" y="28" width="1120" height="644" rx="24" fill="#ffffff" stroke="#c8e0f4" stroke-width="2"/>

  <text x="84" y="92" fill="#16406d" font-size="42" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Hotkey Map</text>
  <text x="84" y="126" fill="#3a5f8b" font-size="20" font-family="Segoe UI, Arial, sans-serif">Use defaults immediately, then adjust by category in Settings when conflicts appear.</text>

  <rect x="84" y="164" width="500" height="442" rx="18" fill="#f8fbff" stroke="#c9def3"/>
  <text x="112" y="210" fill="#1d5188" font-size="30" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Default actions</text>
  <text x="112" y="252" fill="#395f8b" font-size="23" font-family="Segoe UI, Arial, sans-serif">F2          Region Capture</text>
  <text x="112" y="292" fill="#395f8b" font-size="23" font-family="Segoe UI, Arial, sans-serif">Ctrl+F2     Screen Canvas</text>
  <text x="112" y="332" fill="#395f8b" font-size="23" font-family="Segoe UI, Arial, sans-serif">F3          Paste from clipboard</text>
  <text x="112" y="372" fill="#395f8b" font-size="23" font-family="Segoe UI, Arial, sans-serif">Shift+F2    Quick Pin</text>

  <rect x="616" y="164" width="500" height="442" rx="18" fill="#f8fbff" stroke="#c9def3"/>
  <text x="644" y="210" fill="#1d5188" font-size="30" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Settings categories</text>
  <text x="644" y="252" fill="#395f8b" font-size="23" font-family="Segoe UI, Arial, sans-serif">- Capture</text>
  <text x="644" y="292" fill="#395f8b" font-size="23" font-family="Segoe UI, Arial, sans-serif">- Canvas</text>
  <text x="644" y="332" fill="#395f8b" font-size="23" font-family="Segoe UI, Arial, sans-serif">- Clipboard</text>
  <text x="644" y="372" fill="#395f8b" font-size="23" font-family="Segoe UI, Arial, sans-serif">- Pin</text>
  <text x="644" y="412" fill="#395f8b" font-size="23" font-family="Segoe UI, Arial, sans-serif">- Recording</text>

  <rect x="84" y="624" width="1032" height="36" rx="8" fill="#e8f4ff"/>
  <text x="112" y="648" fill="#2f6091" font-size="18" font-family="Segoe UI, Arial, sans-serif">Tip: if another app already uses a key, remap only that category to keep your muscle memory.</text>
</svg>
