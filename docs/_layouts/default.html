<!DOCTYPE html>
<html lang="{{ page.lang | default: site.default_lang }}" class="no-js">
<head>
  {% include head.html %}
</head>
<body data-lang="{{ page.lang | default: site.default_lang }}" data-route-key="{{ page.route_key | default: '' }}" data-layout="{{ page.layout }}">
  {% assign lang = page.lang | default: site.default_lang %}
  <a class="skip-link" href="#main-content">{% if lang == 'zh-tw' %}跳到主要內容{% else %}Skip to content{% endif %}</a>

  <div class="site-background" aria-hidden="true">
    <span class="bg-orb orb-a"></span>
    <span class="bg-orb orb-b"></span>
    <span class="bg-grid"></span>
  </div>

  {% include header.html %}

  <main id="main-content" class="site-main">
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="{{ '/assets/js/site.js' | relative_url }}"></script>
</body>
</html>
