<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Pin Window Controls</title>
  <desc id="desc">Pin window interactions for keeping references visible while working.</desc>
  <defs>
    <linearGradient id="bg-pin" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f4f9ff"/>
      <stop offset="100%" stop-color="#f0f7ff"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="700" fill="url(#bg-pin)"/>
  <rect x="40" y="28" width="1120" height="644" rx="24" fill="#ffffff" stroke="#c8def5" stroke-width="2"/>

  <text x="84" y="92" fill="#163f6d" font-size="42" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Pin Window</text>
  <text x="84" y="126" fill="#3a5f8a" font-size="20" font-family="Segoe UI, Arial, sans-serif">Keep screenshots on top while coding, testing, or writing reports.</text>

  <rect x="84" y="164" width="620" height="442" rx="20" fill="#f8fbff" stroke="#cbdef3"/>
  <rect x="120" y="214" width="548" height="328" rx="14" fill="#edf4ff" stroke="#d5e6fa"/>
  <text x="302" y="388" fill="#4c6f99" font-size="36" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Pinned Reference</text>
  <rect x="120" y="558" width="548" height="36" rx="8" fill="#e8f3ff"/>
  <text x="146" y="583" fill="#2f6191" font-size="18" font-family="Segoe UI, Arial, sans-serif">Drag to move, wheel to zoom, Ctrl + wheel for opacity</text>

  <rect x="736" y="164" width="380" height="206" rx="16" fill="#f8fbff" stroke="#cbdef3"/>
  <text x="764" y="210" fill="#1d5188" font-size="29" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Mouse actions</text>
  <text x="764" y="250" fill="#3c648f" font-size="20" font-family="Segoe UI, Arial, sans-serif">- Drag: reposition quickly</text>
  <text x="764" y="282" fill="#3c648f" font-size="20" font-family="Segoe UI, Arial, sans-serif">- Wheel: zoom in and out</text>
  <text x="764" y="314" fill="#3c648f" font-size="20" font-family="Segoe UI, Arial, sans-serif">- Ctrl + wheel: set transparency</text>

  <rect x="736" y="400" width="380" height="206" rx="16" fill="#f8fbff" stroke="#cbdef3"/>
  <text x="764" y="446" fill="#1d5188" font-size="29" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Keyboard and menu</text>
  <text x="764" y="486" fill="#3c648f" font-size="20" font-family="Segoe UI, Arial, sans-serif">- 1 and 2 rotate the content</text>
  <text x="764" y="518" fill="#3c648f" font-size="20" font-family="Segoe UI, Arial, sans-serif">- 3 and 4 flip horizontally or vertically</text>
  <text x="764" y="550" fill="#3c648f" font-size="20" font-family="Segoe UI, Arial, sans-serif">- Menu: OCR, Copy, Save, Close</text>
</svg>