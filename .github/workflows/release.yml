name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0). Leave empty to use CMakeLists.txt version.'
        required: false
        type: string
  push:
    tags:
      - 'v*'

env:
  APP_NAME: SnapTray

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # Extract version from tag (remove 'v' prefix)
            VERSION="${GITHUB_REF_NAME#v}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract from CMakeLists.txt
            VERSION=$(grep "project(SnapTray VERSION" CMakeLists.txt | \
                      sed -E 's/.*VERSION ([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Validate version consistency
        if: github.event_name == 'push'
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          CMAKE_VERSION=$(grep "project(SnapTray VERSION" CMakeLists.txt | \
                          sed -E 's/.*VERSION ([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
          if [ "$TAG_VERSION" != "$CMAKE_VERSION" ]; then
            echo "::error::Version mismatch! Tag version ($TAG_VERSION) != CMakeLists.txt version ($CMAKE_VERSION)"
            echo "Please update CMakeLists.txt to match the tag, or use the correct tag."
            exit 1
          fi
          echo "Version validated: $TAG_VERSION"

  build-macos:
    needs: prepare
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt via Homebrew
        run: brew install qt@6

      - name: Install build tools
        run: |
          brew install create-dmg ccache
          echo "$(brew --prefix ccache)/libexec" >> $GITHUB_PATH

      # ========================================
      # Compiler Cache
      # ========================================
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: release-macos-${{ github.ref }}
          restore-keys: |
            release-macos-
            macos-

      # ========================================
      # FetchContent Dependencies Cache
      # ========================================
      - name: Generate deps cache key
        id: deps-key
        run: |
          # Extract GIT_TAG lines and generate stable hash
          DEPS_HASH=$(grep -E "GIT_TAG\s+" CMakeLists.txt | sort | shasum -a 256 | cut -c1-16)
          echo "hash=$DEPS_HASH" >> $GITHUB_OUTPUT

      - name: Cache FetchContent dependencies
        uses: actions/cache@v4
        with:
          path: |
            build/_deps/opencv-src
            build/_deps/opencv-build
            build/_deps/opencv-subbuild
            build/_deps/libwebp-src
            build/_deps/libwebp-build
            build/_deps/libwebp-subbuild
            build/_deps/qhotkey-src
            build/_deps/qhotkey-build
            build/_deps/qhotkey-subbuild
          key: deps-macos-${{ steps.deps-key.outputs.hash }}
          restore-keys: |
            deps-macos-

      # Code signing step
      # For full Developer ID signing and notarization, set these secrets:
      #   APPLE_CERTIFICATE: Base64-encoded .p12 certificate
      #   APPLE_CERTIFICATE_PASSWORD: Certificate password
      #   APPLE_ID: Apple ID email
      #   APPLE_TEAM_ID: Developer Team ID
      #   APPLE_APP_PASSWORD: App-specific password
      - name: Import Apple Certificate
        if: ${{ env.APPLE_CERTIFICATE != '' }}
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Allow codesign to access the keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Get signing identity
        id: get-identity
        if: ${{ env.APPLE_CERTIFICATE != '' }}
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        run: |
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
          echo "identity=$IDENTITY" >> $GITHUB_OUTPUT

      - name: Build and Package
        env:
          CODESIGN_IDENTITY: ${{ steps.get-identity.outputs.identity }}
          NOTARIZE_APPLE_ID: ${{ secrets.APPLE_ID }}
          NOTARIZE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          NOTARIZE_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: ./packaging/macos/package.sh

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg
          retention-days: 5

  build-windows:
    needs: prepare
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt via aqtinstall
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.10.1'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2022_64'
          cache: true

      # ========================================
      # Compiler Cache
      # ========================================
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        env:
          SCCACHE_GHA_ENABLED: "true"

      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1

      # ========================================
      # FetchContent Dependencies Cache
      # ========================================
      - name: Generate deps cache key
        id: deps-key
        shell: bash
        run: |
          # Extract GIT_TAG lines and generate stable hash
          DEPS_HASH=$(grep -E "GIT_TAG\s+" CMakeLists.txt | sort | sha256sum | cut -c1-16)
          echo "hash=$DEPS_HASH" >> $GITHUB_OUTPUT

      - name: Cache FetchContent dependencies
        uses: actions/cache@v4
        with:
          path: |
            build/_deps/opencv-src
            build/_deps/opencv-build
            build/_deps/opencv-subbuild
            build/_deps/libwebp-src
            build/_deps/libwebp-build
            build/_deps/libwebp-subbuild
            build/_deps/qhotkey-src
            build/_deps/qhotkey-build
            build/_deps/qhotkey-subbuild
          key: deps-windows-${{ steps.deps-key.outputs.hash }}
          restore-keys: |
            deps-windows-

      - name: Install NSIS
        run: choco install nsis -y

      - name: Verify NSIS installation
        shell: pwsh
        run: |
          $nsispath = "C:\Program Files (x86)\NSIS\makensis.exe"
          if (Test-Path $nsispath) {
            Write-Output "NSIS found at: $nsispath"
            & $nsispath /VERSION
          } else {
            Write-Error "NSIS not found at expected location: $nsispath"
            exit 1
          }

      - name: Verify Windows SDK
        shell: pwsh
        run: |
          $sdkVersions = @("10.0.26100.0", "10.0.22621.0", "10.0.22000.0", "10.0.19041.0")
          $found = $false
          foreach ($ver in $sdkVersions) {
            $makeappx = "C:\Program Files (x86)\Windows Kits\10\bin\$ver\x64\makeappx.exe"
            if (Test-Path $makeappx) {
              Write-Output "Windows SDK found: $ver"
              Write-Output "MakeAppx: $makeappx"
              $found = $true
              break
            }
          }
          if (-not $found) {
            Write-Error "Windows SDK not found"
            exit 1
          }

      - name: Build and Package
        shell: cmd
        env:
          QT_PATH: ${{ env.QT_ROOT_DIR }}
          SCCACHE_GHA_ENABLED: "true"
          IDENTITY_NAME: ${{ secrets.MSIX_IDENTITY_NAME || 'SnapTray.Dev' }}
          PUBLISHER_ID: ${{ secrets.MSIX_PUBLISHER_ID || 'CN=SnapTray Dev' }}
        run: packaging\windows\package.bat

      - name: Show sccache stats
        if: always()
        shell: cmd
        run: sccache --show-stats

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-packages
          path: |
            dist/*.exe
            dist/*.msix
            dist/*.msixupload
          retention-days: 5

  release:
    needs: [prepare, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded files
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag_name }}
          name: ${{ env.APP_NAME }} ${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/macos-dmg/*.dmg
            artifacts/windows-packages/*.exe
            artifacts/windows-packages/*.msix
