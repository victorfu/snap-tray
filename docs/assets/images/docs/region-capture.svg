<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Region Capture Workflow</title>
  <desc id="desc">Clear workflow for region capture from trigger to export with key shortcuts and output options.</desc>
  <defs>
    <linearGradient id="bg-region" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f4f9ff"/>
      <stop offset="100%" stop-color="#e9f3ff"/>
    </linearGradient>
    <linearGradient id="step-region" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f7fbff"/>
    </linearGradient>
    <marker id="arrow-region" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#2f6fb0"/>
    </marker>
  </defs>

  <rect width="1200" height="700" fill="url(#bg-region)"/>
  <rect x="40" y="28" width="1120" height="644" rx="24" fill="#ffffff" stroke="#c7ddf6" stroke-width="2"/>

  <text x="84" y="92" fill="#163f6d" font-size="42" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Region Capture Workflow</text>
  <text x="84" y="126" fill="#3a5f8a" font-size="20" font-family="Segoe UI, Arial, sans-serif">Capture only the area you need, annotate quickly, then export in one pass.</text>

  <rect x="84" y="164" width="240" height="154" rx="16" fill="url(#step-region)" stroke="#bfd8f5"/>
  <text x="108" y="206" fill="#1f548d" font-size="28" font-family="Segoe UI, Arial, sans-serif" font-weight="700">1. Trigger</text>
  <text x="108" y="242" fill="#3b6591" font-size="19" font-family="Segoe UI, Arial, sans-serif">Press F2 to start.</text>
  <text x="108" y="272" fill="#3b6591" font-size="19" font-family="Segoe UI, Arial, sans-serif">Crosshair appears instantly.</text>

  <rect x="356" y="164" width="240" height="154" rx="16" fill="url(#step-region)" stroke="#bfd8f5"/>
  <text x="380" y="206" fill="#1f548d" font-size="28" font-family="Segoe UI, Arial, sans-serif" font-weight="700">2. Select</text>
  <text x="380" y="242" fill="#3b6591" font-size="19" font-family="Segoe UI, Arial, sans-serif">Magnifier for pixel precision.</text>
  <text x="380" y="272" fill="#3b6591" font-size="19" font-family="Segoe UI, Arial, sans-serif">Hold Shift to lock ratio.</text>

  <rect x="628" y="164" width="240" height="154" rx="16" fill="url(#step-region)" stroke="#bfd8f5"/>
  <text x="652" y="206" fill="#1f548d" font-size="28" font-family="Segoe UI, Arial, sans-serif" font-weight="700">3. Refine</text>
  <text x="652" y="242" fill="#3b6591" font-size="19" font-family="Segoe UI, Arial, sans-serif">Press M for multi-region.</text>
  <text x="652" y="272" fill="#3b6591" font-size="19" font-family="Segoe UI, Arial, sans-serif">Press R to jump into recording.</text>

  <rect x="900" y="164" width="216" height="154" rx="16" fill="url(#step-region)" stroke="#bfd8f5"/>
  <text x="924" y="206" fill="#1f548d" font-size="28" font-family="Segoe UI, Arial, sans-serif" font-weight="700">4. Export</text>
  <text x="924" y="242" fill="#3b6591" font-size="19" font-family="Segoe UI, Arial, sans-serif">Copy to clipboard.</text>
  <text x="924" y="272" fill="#3b6591" font-size="19" font-family="Segoe UI, Arial, sans-serif">Save file or Pin window.</text>

  <line x1="324" y1="241" x2="346" y2="241" stroke="#2f6fb0" stroke-width="4" marker-end="url(#arrow-region)"/>
  <line x1="596" y1="241" x2="618" y2="241" stroke="#2f6fb0" stroke-width="4" marker-end="url(#arrow-region)"/>
  <line x1="868" y1="241" x2="890" y2="241" stroke="#2f6fb0" stroke-width="4" marker-end="url(#arrow-region)"/>

  <rect x="84" y="348" width="500" height="286" rx="18" fill="#f8fbff" stroke="#c8ddf4"/>
  <text x="112" y="392" fill="#1b4f87" font-size="30" font-family="Segoe UI, Arial, sans-serif" font-weight="700">When to use this mode</text>
  <text x="112" y="432" fill="#365f8b" font-size="20" font-family="Segoe UI, Arial, sans-serif">- Capture UI bugs or states fast</text>
  <text x="112" y="464" fill="#365f8b" font-size="20" font-family="Segoe UI, Arial, sans-serif">- Clip only confidential-safe regions</text>
  <text x="112" y="496" fill="#365f8b" font-size="20" font-family="Segoe UI, Arial, sans-serif">- Build multi-region evidence in one export</text>

  <rect x="616" y="348" width="500" height="286" rx="18" fill="#f8fbff" stroke="#c8ddf4"/>
  <text x="644" y="392" fill="#1b4f87" font-size="30" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Control and safety</text>
  <text x="644" y="432" fill="#365f8b" font-size="20" font-family="Segoe UI, Arial, sans-serif">- Right-click or Esc cancels immediately</text>
  <text x="644" y="464" fill="#365f8b" font-size="20" font-family="Segoe UI, Arial, sans-serif">- Width and height stay visible while dragging</text>
  <text x="644" y="496" fill="#365f8b" font-size="20" font-family="Segoe UI, Arial, sans-serif">- Continue into annotation without changing mode</text>
</svg>
