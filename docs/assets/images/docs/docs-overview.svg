  <text x="126" y="294" fill="#244f86" font-size="18" font-family="Arial">• Documentation Home</text>
  <text x="126" y="332" fill="#244f86" font-size="18" font-family="Arial">• Getting Started</text>
  <text x="126" y="370" fill="#244f86" font-size="18" font-family="Arial">• Region Capture</text>
  <text x="126" y="408" fill="#244f86" font-size="18" font-family="Arial">• Annotation Tools</text>

