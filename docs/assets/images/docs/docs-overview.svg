  <text x="476" y="252" fill="#1c4c86" font-size="24" font-family="Arial" font-weight="700">Workflow</text>
  <text x="476" y="294" fill="#244f86" font-size="18" font-family="Arial">• Screen Canvas</text>
  <text x="476" y="332" fill="#244f86" font-size="18" font-family="Arial">• Pin Window</text>
