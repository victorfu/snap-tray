<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">CLI Command Flow</title>
  <desc id="desc">CLI command groups for local capture, GUI control via IPC, and configuration.</desc>
  <defs>
    <linearGradient id="bg-cli" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f4f9ff"/>
      <stop offset="100%" stop-color="#effcff"/>
    </linearGradient>
    <marker id="arrow-cli" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#2f6fb0"/>
    </marker>
  </defs>

  <rect width="1200" height="700" fill="url(#bg-cli)"/>
  <rect x="40" y="28" width="1120" height="644" rx="24" fill="#ffffff" stroke="#c8e0f4" stroke-width="2"/>

  <text x="84" y="92" fill="#16406d" font-size="42" font-family="Segoe UI, Arial, sans-serif" font-weight="700">CLI Command Flow</text>
  <text x="84" y="126" fill="#3a5f8b" font-size="20" font-family="Segoe UI, Arial, sans-serif">Automate capture tasks locally or control the running app through IPC commands.</text>

  <rect x="84" y="164" width="240" height="124" rx="14" fill="#f8fbff" stroke="#cbdef3"/>
  <text x="108" y="206" fill="#1f548d" font-size="28" font-family="Segoe UI, Arial, sans-serif" font-weight="700">1. Prepare</text>
  <text x="108" y="238" fill="#3c658f" font-size="19" font-family="Segoe UI, Arial, sans-serif">Install and verify with --help.</text>

  <rect x="356" y="164" width="240" height="124" rx="14" fill="#f8fbff" stroke="#cbdef3"/>
  <text x="380" y="206" fill="#1f548d" font-size="28" font-family="Segoe UI, Arial, sans-serif" font-weight="700">2. Capture</text>
  <text x="380" y="238" fill="#3c658f" font-size="19" font-family="Segoe UI, Arial, sans-serif">Run full, screen, or region commands.</text>

  <rect x="628" y="164" width="240" height="124" rx="14" fill="#f8fbff" stroke="#cbdef3"/>
  <text x="652" y="206" fill="#1f548d" font-size="28" font-family="Segoe UI, Arial, sans-serif" font-weight="700">3. Control</text>
  <text x="652" y="238" fill="#3c658f" font-size="19" font-family="Segoe UI, Arial, sans-serif">Use IPC for GUI and canvas actions.</text>

  <rect x="900" y="164" width="216" height="124" rx="14" fill="#f8fbff" stroke="#cbdef3"/>
  <text x="924" y="206" fill="#1f548d" font-size="28" font-family="Segoe UI, Arial, sans-serif" font-weight="700">4. Config</text>
  <text x="924" y="238" fill="#3c658f" font-size="19" font-family="Segoe UI, Arial, sans-serif">Read or set preferences.</text>

  <line x1="324" y1="226" x2="346" y2="226" stroke="#2f6fb0" stroke-width="4" marker-end="url(#arrow-cli)"/>
  <line x1="596" y1="226" x2="618" y2="226" stroke="#2f6fb0" stroke-width="4" marker-end="url(#arrow-cli)"/>
  <line x1="868" y1="226" x2="890" y2="226" stroke="#2f6fb0" stroke-width="4" marker-end="url(#arrow-cli)"/>

  <rect x="84" y="322" width="1032" height="312" rx="18" fill="#f8fbff" stroke="#cbdef3"/>
  <text x="112" y="366" fill="#1b4f87" font-size="30" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Example commands</text>
  <text x="112" y="410" fill="#365f8b" font-size="24" font-family="Consolas, Menlo, monospace">snaptray --help</text>
  <text x="112" y="446" fill="#365f8b" font-size="24" font-family="Consolas, Menlo, monospace">snaptray region --copy</text>
  <text x="112" y="482" fill="#365f8b" font-size="24" font-family="Consolas, Menlo, monospace">snaptray gui --show</text>
  <text x="112" y="518" fill="#365f8b" font-size="24" font-family="Consolas, Menlo, monospace">snaptray canvas</text>
  <text x="112" y="554" fill="#365f8b" font-size="24" font-family="Consolas, Menlo, monospace">snaptray config --get files.screenshotPath</text>
</svg>