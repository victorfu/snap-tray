<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">SnapTray Docs Overview</title>
  <desc id="desc">Task-focused map of SnapTray documentation from core features to advanced topics.</desc>
  <defs>
    <linearGradient id="bg-docs" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f4f9ff"/>
      <stop offset="100%" stop-color="#e8f3ff"/>
    </linearGradient>
    <linearGradient id="card-docs" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8fcff"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="700" fill="url(#bg-docs)"/>
  <rect x="40" y="28" width="1120" height="644" rx="24" fill="#ffffff" stroke="#c7ddf6" stroke-width="2"/>

  <text x="84" y="92" fill="#16406d" font-size="42" font-family="Segoe UI, Arial, sans-serif" font-weight="700">SnapTray Documentation</text>
  <text x="84" y="126" fill="#3a5f8b" font-size="20" font-family="Segoe UI, Arial, sans-serif">Read by task: capture evidence, explain visually, then automate and tune workflows.</text>

  <rect x="84" y="164" width="320" height="430" rx="18" fill="url(#card-docs)" stroke="#c9def4"/>
  <text x="110" y="210" fill="#1d5188" font-size="30" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Capture Basics</text>
  <text x="110" y="252" fill="#395f8b" font-size="21" font-family="Segoe UI, Arial, sans-serif">- Getting Started</text>
  <text x="110" y="286" fill="#395f8b" font-size="21" font-family="Segoe UI, Arial, sans-serif">- Region Capture</text>
  <text x="110" y="320" fill="#395f8b" font-size="21" font-family="Segoe UI, Arial, sans-serif">- Annotation Tools</text>
  <text x="110" y="354" fill="#395f8b" font-size="21" font-family="Segoe UI, Arial, sans-serif">- Hotkeys</text>

  <rect x="440" y="164" width="320" height="430" rx="18" fill="url(#card-docs)" stroke="#c9def4"/>
  <text x="466" y="210" fill="#1d5188" font-size="30" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Live Workflows</text>
  <text x="466" y="252" fill="#395f8b" font-size="21" font-family="Segoe UI, Arial, sans-serif">- Screen Canvas</text>
  <text x="466" y="286" fill="#395f8b" font-size="21" font-family="Segoe UI, Arial, sans-serif">- Pin Window</text>
  <text x="466" y="320" fill="#395f8b" font-size="21" font-family="Segoe UI, Arial, sans-serif">- Recording</text>
  <text x="466" y="354" fill="#395f8b" font-size="21" font-family="Segoe UI, Arial, sans-serif">- Tutorials</text>

  <rect x="796" y="164" width="320" height="430" rx="18" fill="url(#card-docs)" stroke="#c9def4"/>
  <text x="822" y="210" fill="#1d5188" font-size="30" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Advanced Topics</text>
  <text x="822" y="252" fill="#395f8b" font-size="21" font-family="Segoe UI, Arial, sans-serif">- Settings</text>
  <text x="822" y="286" fill="#395f8b" font-size="21" font-family="Segoe UI, Arial, sans-serif">- CLI</text>
  <text x="822" y="320" fill="#395f8b" font-size="21" font-family="Segoe UI, Arial, sans-serif">- Troubleshooting</text>
  <text x="822" y="354" fill="#395f8b" font-size="21" font-family="Segoe UI, Arial, sans-serif">- FAQ</text>

  <rect x="84" y="614" width="1032" height="36" rx="8" fill="#e8f4ff"/>
  <text x="110" y="638" fill="#2f6091" font-size="18" font-family="Segoe UI, Arial, sans-serif">Language routes: /docs/ (English) and /zh-tw/docs/ (Traditional Chinese)</text>
</svg>
