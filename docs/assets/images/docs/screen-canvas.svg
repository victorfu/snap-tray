<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Screen Canvas Mode</title>
  <desc id="desc">Overview of full-screen canvas mode with tools and presentation controls.</desc>
  <defs>
    <linearGradient id="bg5" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eef7ff"/>
      <stop offset="100%" stop-color="#e6fbff"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="700" fill="url(#bg5)"/>
  <text x="80" y="98" fill="#133f6d" font-size="38" font-family="Arial" font-weight="700">Screen Canvas</text>

  <rect x="80" y="150" width="1040" height="470" rx="20" fill="#ffffff" stroke="#c7e0f9"/>
  <rect x="120" y="210" width="960" height="340" rx="12" fill="#f8fbff" stroke="#d8e9fb"/>
  <text x="430" y="390" fill="#4b6f9b" font-size="28" font-family="Arial" font-weight="700">Live Desktop Overlay</text>

  <rect x="120" y="170" width="960" height="36" rx="8" fill="#e8f3ff"/>
  <text x="150" y="195" fill="#285d96" font-size="18" font-family="Arial">Pencil  Marker  Arrow  Shape  Text  Step  Emoji  Laser Pointer  Undo  Redo  Clear</text>

  <rect x="120" y="560" width="460" height="44" rx="10" fill="#e7f8f1" stroke="#caebde"/>
  <text x="146" y="588" fill="#2b6f74" font-size="18" font-family="Arial">Background: Whiteboard / Blackboard</text>

  <rect x="620" y="560" width="460" height="44" rx="10" fill="#eaf2ff" stroke="#d3e3fb"/>
  <text x="655" y="588" fill="#2f6092" font-size="18" font-family="Arial">Default entry hotkey: Ctrl+F2</text>
</svg>
