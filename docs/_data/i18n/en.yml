features:
  eyebrow: Feature Set
  title: Built for fast, professional capture pipelines
  subtitle: From one-shot screenshots to long recording sessions, SnapTray keeps every operation inside a single tray-native workflow.
  items:
    - kind: Capture
      title: Region Capture
      body: Precision crosshair and magnifier targeting. Press F2 to start instantly.
    - kind: Canvas
      title: Screen Canvas
      body: Draw directly on top of your desktop with Ctrl+F2 and annotate in place.
    - kind: Pinning
      title: Pin to Screen
      body: Keep reference images visible above other windows. Resize and rotate freely.
    - kind: Annotation
      title: Rich Tooling
      body: Arrow, pencil, marker, shapes, text, mosaic, step badges, and emoji stickers.
    - kind: Automation
      title: OCR + Auto Blur
      body: Extract text and automatically mask sensitive faces for safer sharing.
    - kind: Detection
      title: Window Detection
      body: Quickly select windows without manually dragging exact bounds.
    - kind: Recording
      title: Screen Recording
      body: Capture any region and export MP4, GIF, or WebP with optional audio.
    - kind: Utility
      title: Color Picker
      body: Pick on-screen colors, switch HEX/RGB with Shift, copy instantly with C.
    - kind: Control
      title: Undo / Redo
      body: Full action history across annotation operations so edits stay reversible.
    - kind: Monitoring
      title: Live Capture
      body: Watch any region in real-time through a floating pin window.
    - kind: Branding
      title: Watermark
      body: Apply custom image watermark overlays to screenshots and recordings.
    - kind: Workflow
      title: Hotkey First
      body: Region Capture, Canvas, Paste, and Quick Pin stay one keystroke away.

