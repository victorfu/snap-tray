name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0). Leave empty to use CMakeLists.txt version.'
        required: false
        type: string
  push:
    tags:
      - 'v*'

env:
  APP_NAME: SnapTray

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # Extract version from tag (remove 'v' prefix)
            VERSION="${GITHUB_REF_NAME#v}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract from CMakeLists.txt
            VERSION=$(grep "project(SnapTray VERSION" CMakeLists.txt | \
                      sed -E 's/.*VERSION ([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

  build-macos:
    needs: prepare
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt via Homebrew
        run: brew install qt@6

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Configure CMake
        run: |
          cmake -S . -B release \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="$(brew --prefix qt@6)"

      - name: Build
        run: cmake --build release --config Release --parallel

      - name: Run macdeployqt
        run: |
          QT_PREFIX=$(brew --prefix qt@6)
          "$QT_PREFIX/bin/macdeployqt" release/${{ env.APP_NAME }}.app -verbose=1

      # Code signing step
      # For full Developer ID signing and notarization, set these secrets:
      #   APPLE_CERTIFICATE: Base64-encoded .p12 certificate
      #   APPLE_CERTIFICATE_PASSWORD: Certificate password
      #   APPLE_ID: Apple ID email
      #   APPLE_TEAM_ID: Developer Team ID
      #   APPLE_APP_PASSWORD: App-specific password
      - name: Import Apple Certificate
        if: ${{ env.APPLE_CERTIFICATE != '' }}
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Allow codesign to access the keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Code Sign Application
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        run: |
          if [ -n "$APPLE_CERTIFICATE" ]; then
            echo "Signing with Developer ID..."
            # Find the Developer ID identity
            IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
            codesign --force --deep --sign "$IDENTITY" \
              --options runtime \
              --entitlements packaging/macos/entitlements.plist \
              "release/${{ env.APP_NAME }}.app"
          else
            echo "Using ad-hoc signing (no Apple Developer certificate configured)..."
            codesign --force --deep --sign - \
              --options runtime \
              --entitlements packaging/macos/entitlements.plist \
              "release/${{ env.APP_NAME }}.app"
          fi

          # Verify signature
          codesign --verify --verbose "release/${{ env.APP_NAME }}.app"

          # Remove quarantine attributes
          xattr -cr "release/${{ env.APP_NAME }}.app"

      - name: Create DMG
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          mkdir -p dist
          create-dmg \
            --volname "${{ env.APP_NAME }}" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "${{ env.APP_NAME }}.app" 150 190 \
            --hide-extension "${{ env.APP_NAME }}.app" \
            --app-drop-link 450 185 \
            "dist/${{ env.APP_NAME }}-${VERSION}-macOS.dmg" \
            "release/${{ env.APP_NAME }}.app" || \
          hdiutil create -volname "${{ env.APP_NAME }}" \
            -srcfolder "release/${{ env.APP_NAME }}.app" \
            -ov -format UDZO \
            "dist/${{ env.APP_NAME }}-${VERSION}-macOS.dmg"

      - name: Notarize DMG
        if: ${{ env.APPLE_ID != '' && env.APPLE_TEAM_ID != '' && env.APPLE_APP_PASSWORD != '' }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          DMG_PATH="dist/${{ env.APP_NAME }}-${VERSION}-macOS.dmg"

          echo "Submitting for notarization..."
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait

          echo "Stapling notarization ticket..."
          xcrun stapler staple "$DMG_PATH"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg
          retention-days: 5

  build-windows:
    needs: prepare
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt via aqtinstall
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.10.1'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2022_64'
          cache: true

      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install NSIS
        run: choco install nsis -y

      - name: Verify NSIS installation
        shell: pwsh
        run: |
          $nsispath = "C:\Program Files (x86)\NSIS\makensis.exe"
          if (Test-Path $nsispath) {
            Write-Output "NSIS found at: $nsispath"
            & $nsispath -version
          } else {
            Write-Error "NSIS not found at expected location: $nsispath"
            exit 1
          }

      - name: Configure CMake
        run: |
          cmake -S . -B release `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_PREFIX_PATH="$env:QT_ROOT_DIR"

      - name: Build
        run: cmake --build release --config Release --parallel

      - name: Create staging directory and deploy Qt
        run: |
          $STAGING_DIR = "release\staging"
          New-Item -ItemType Directory -Force -Path $STAGING_DIR
          Copy-Item "release\${{ env.APP_NAME }}.exe" -Destination $STAGING_DIR
          & "$env:QT_ROOT_DIR\bin\windeployqt.exe" --release --no-translations "$STAGING_DIR\${{ env.APP_NAME }}.exe"

      - name: Generate NSIS version header
        shell: pwsh
        run: |
          $VERSION = "${{ needs.prepare.outputs.version }}"
          $PROJECT_ROOT = (Get-Location).Path
          $STAGING_DIR = "$PROJECT_ROOT\release\staging"
          $OUTPUT_DIR = "$PROJECT_ROOT\dist"
          $NSIS_DIR = "$PROJECT_ROOT\packaging\windows"
          New-Item -ItemType Directory -Force -Path $OUTPUT_DIR
          @"
          !define VERSION "$VERSION"
          !define APP_NAME "${{ env.APP_NAME }}"
          !define STAGING_DIR "$STAGING_DIR"
          !define OUTPUT_DIR "$OUTPUT_DIR"
          !define PROJECT_ROOT "$PROJECT_ROOT"
          "@ | Out-File -FilePath "$NSIS_DIR\version.nsh" -Encoding ASCII

          if (-not (Test-Path "$NSIS_DIR\version.nsh")) {
            Write-Error "Failed to generate version.nsh at $NSIS_DIR\version.nsh"
            exit 1
          }
          Write-Output "Generated version.nsh successfully at: $NSIS_DIR\version.nsh"

      - name: Build NSIS installer
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\NSIS\makensis.exe" /V3 packaging\windows\installer.nsi

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe
          retention-days: 5

  release:
    needs: [prepare, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded files
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag_name }}
          name: ${{ env.APP_NAME }} ${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/macos-dmg/*.dmg
            artifacts/windows-installer/*.exe
