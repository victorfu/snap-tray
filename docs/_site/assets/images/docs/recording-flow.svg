<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Recording Workflow</title>
  <desc id="desc">Recording pipeline from setup to export, including format and audio choices.</desc>
  <defs>
    <linearGradient id="bg-rec" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f4f9ff"/>
      <stop offset="100%" stop-color="#eef6ff"/>
    </linearGradient>
    <marker id="arrow-rec" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#2f6fb0"/>
    </marker>
  </defs>

  <rect width="1200" height="700" fill="url(#bg-rec)"/>
  <rect x="40" y="28" width="1120" height="644" rx="24" fill="#ffffff" stroke="#c7ddf5" stroke-width="2"/>

  <text x="84" y="92" fill="#163f6d" font-size="42" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Recording Workflow</text>
  <text x="84" y="126" fill="#3a5f8a" font-size="20" font-family="Segoe UI, Arial, sans-serif">Configure once, record with controls on top, and export in the right format for your audience.</text>

  <rect x="84" y="164" width="240" height="128" rx="14" fill="#f9fcff" stroke="#c8ddf3"/>
  <text x="108" y="206" fill="#1f548d" font-size="28" font-family="Segoe UI, Arial, sans-serif" font-weight="700">1. Start</text>
  <text x="108" y="238" fill="#3c658f" font-size="19" font-family="Segoe UI, Arial, sans-serif">Choose full screen or region.</text>

  <rect x="356" y="164" width="240" height="128" rx="14" fill="#f9fcff" stroke="#c8ddf3"/>
  <text x="380" y="206" fill="#1f548d" font-size="28" font-family="Segoe UI, Arial, sans-serif" font-weight="700">2. Setup</text>
  <text x="380" y="238" fill="#3c658f" font-size="19" font-family="Segoe UI, Arial, sans-serif">Pick FPS, codec, and audio.</text>

  <rect x="628" y="164" width="240" height="128" rx="14" fill="#f9fcff" stroke="#c8ddf3"/>
  <text x="652" y="206" fill="#1f548d" font-size="28" font-family="Segoe UI, Arial, sans-serif" font-weight="700">3. Record</text>
  <text x="652" y="238" fill="#3c658f" font-size="19" font-family="Segoe UI, Arial, sans-serif">Use pause and resume safely.</text>

  <rect x="900" y="164" width="216" height="128" rx="14" fill="#f9fcff" stroke="#c8ddf3"/>
  <text x="924" y="206" fill="#1f548d" font-size="28" font-family="Segoe UI, Arial, sans-serif" font-weight="700">4. Export</text>
  <text x="924" y="238" fill="#3c658f" font-size="19" font-family="Segoe UI, Arial, sans-serif">Share or archive output.</text>

  <line x1="324" y1="228" x2="346" y2="228" stroke="#2f6fb0" stroke-width="4" marker-end="url(#arrow-rec)"/>
  <line x1="596" y1="228" x2="618" y2="228" stroke="#2f6fb0" stroke-width="4" marker-end="url(#arrow-rec)"/>
  <line x1="868" y1="228" x2="890" y2="228" stroke="#2f6fb0" stroke-width="4" marker-end="url(#arrow-rec)"/>

  <rect x="84" y="326" width="500" height="308" rx="18" fill="#f8fbff" stroke="#c8ddf4"/>
  <text x="112" y="370" fill="#1b4f87" font-size="30" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Format guide</text>
  <text x="112" y="410" fill="#365f8b" font-size="20" font-family="Segoe UI, Arial, sans-serif">- MP4: long demos and tutorials</text>
  <text x="112" y="442" fill="#365f8b" font-size="20" font-family="Segoe UI, Arial, sans-serif">- GIF: short loops for chat and issues</text>
  <text x="112" y="474" fill="#365f8b" font-size="20" font-family="Segoe UI, Arial, sans-serif">- WebP: lighter animation with quality</text>

  <rect x="616" y="326" width="500" height="308" rx="18" fill="#f8fbff" stroke="#c8ddf4"/>
  <text x="644" y="370" fill="#1b4f87" font-size="30" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Audio and control</text>
  <text x="644" y="410" fill="#365f8b" font-size="20" font-family="Segoe UI, Arial, sans-serif">- Mic only, system only, or mixed audio</text>
  <text x="644" y="442" fill="#365f8b" font-size="20" font-family="Segoe UI, Arial, sans-serif">- Countdown prevents rushed starts</text>
  <text x="644" y="474" fill="#365f8b" font-size="20" font-family="Segoe UI, Arial, sans-serif">- Output path is set in Settings and reused</text>
</svg>
