<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Settings Tabs</title>
  <desc id="desc">Card layout showing major settings tabs and their responsibilities.</desc>
  <defs>
    <linearGradient id="bg8" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#edf6ff"/>
      <stop offset="100%" stop-color="#f4faff"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="700" fill="url(#bg8)"/>
  <text x="80" y="96" fill="#12406f" font-size="38" font-family="Arial" font-weight="700">Settings Overview</text>

  <rect x="80" y="150" width="1040" height="500" rx="20" fill="#fff" stroke="#c8e1f9"/>

  <rect x="120" y="200" width="300" height="180" rx="14" fill="#f4f9ff" stroke="#d8e8fb"/>
  <text x="148" y="250" fill="#1f538c" font-size="23" font-family="Arial" font-weight="700">General / Hotkeys</text>
  <text x="148" y="286" fill="#3d6793" font-size="17" font-family="Arial">Startup, style, keybindings</text>

  <rect x="450" y="200" width="300" height="180" rx="14" fill="#f4f9ff" stroke="#d8e8fb"/>
  <text x="478" y="250" fill="#1f538c" font-size="23" font-family="Arial" font-weight="700">Recording / Files</text>
  <text x="478" y="286" fill="#3d6793" font-size="17" font-family="Arial">FPS, format, paths</text>

  <rect x="780" y="200" width="300" height="180" rx="14" fill="#f4f9ff" stroke="#d8e8fb"/>
  <text x="808" y="250" fill="#1f538c" font-size="23" font-family="Arial" font-weight="700">OCR / Watermark</text>
  <text x="808" y="286" fill="#3d6793" font-size="17" font-family="Arial">Language, branding</text>

  <rect x="120" y="420" width="960" height="180" rx="14" fill="#edf8ff" stroke="#d3e8fb"/>
  <text x="160" y="474" fill="#1d4f87" font-size="24" font-family="Arial" font-weight="700">Recommended Baseline</text>
  <text x="160" y="515" fill="#39638f" font-size="19" font-family="Arial">• 30 FPS MP4 for standard tutorials</text>
  <text x="160" y="548" fill="#39638f" font-size="19" font-family="Arial">• Separate folders for screenshots and recordings</text>
  <text x="160" y="581" fill="#39638f" font-size="19" font-family="Arial">• Weekly automatic update checks</text>
</svg>
