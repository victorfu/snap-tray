features:
  eyebrow: 功能特色
  title: 為快速且專業的擷取流程而生
  subtitle: 從一次性截圖到長時間錄影，SnapTray 讓所有流程在同一個托盤工作流中完成。
  items:
    - kind: 擷取
      title: Region Capture
      body: 十字準星搭配放大鏡精準定位，按 F2 即刻開始。
    - kind: 畫布
      title: Screen Canvas
      body: 按 Ctrl+F2 直接在桌面上繪製與標註。
    - kind: 釘選
      title: Pin to Screen
      body: 將參考圖片固定在最上層，可自由縮放與旋轉。
    - kind: 標註
      title: 豐富工具集
      body: 箭頭、鉛筆、螢光筆、形狀、文字、馬賽克、步驟標記與貼圖。
    - kind: 自動化
      title: OCR + Auto Blur
      body: 擷取文字並自動模糊敏感臉孔，提升分享安全性。
    - kind: 偵測
      title: Window Detection
      body: 快速選取視窗，不必手動拖拉邊界。
    - kind: 錄影
      title: Screen Recording
      body: 擷取任意區域並輸出 MP4、GIF、WebP，支援音訊。
    - kind: 工具
      title: Color Picker
      body: 擷取螢幕色彩，Shift 切換 HEX/RGB，C 一鍵複製。
    - kind: 控制
      title: Undo / Redo
      body: 完整操作歷史，所有標註可隨時回復。
    - kind: 監看
      title: Live Capture
      body: 透過釘選視窗即時監看任意區域。
    - kind: 品牌
      title: Watermark
      body: 套用自訂圖片浮水印到截圖與錄影輸出。
    - kind: 工作流
      title: Hotkey First
      body: Region Capture、Canvas、Paste、Quick Pin 都是一鍵即達。

