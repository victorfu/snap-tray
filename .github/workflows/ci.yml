name: CI Build

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install qt@6 ccache
          echo "$(brew --prefix ccache)/libexec" >> $GITHUB_PATH

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: macos-${{ github.ref }}
          restore-keys: macos-

      # ========================================
      # FetchContent Dependencies Cache
      # ========================================
      - name: Generate deps cache key
        id: deps-key
        run: |
          # Extract GIT_TAG lines and generate stable hash
          DEPS_HASH=$(grep -E "GIT_TAG\s+" CMakeLists.txt | sort | shasum -a 256 | cut -c1-16)
          echo "hash=$DEPS_HASH" >> $GITHUB_OUTPUT

      - name: Cache FetchContent dependencies
        uses: actions/cache@v4
        with:
          path: |
            build/_deps/opencv-src
            build/_deps/opencv-build
            build/_deps/opencv-subbuild
            build/_deps/libwebp-src
            build/_deps/libwebp-build
            build/_deps/libwebp-subbuild
            build/_deps/qhotkey-src
            build/_deps/qhotkey-build
            build/_deps/qhotkey-subbuild
          key: deps-macos-${{ steps.deps-key.outputs.hash }}
          restore-keys: |
            deps-macos-

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="$(brew --prefix qt@6)" \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run Tests
        run: ctest --test-dir build --output-on-failure

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt via aqtinstall
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.10.1'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2022_64'
          cache: true

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1

      # ========================================
      # FetchContent Dependencies Cache
      # ========================================
      - name: Generate deps cache key
        id: deps-key
        shell: bash
        run: |
          # Extract GIT_TAG lines and generate stable hash
          DEPS_HASH=$(grep -E "GIT_TAG\s+" CMakeLists.txt | sort | sha256sum | cut -c1-16)
          echo "hash=$DEPS_HASH" >> $GITHUB_OUTPUT

      - name: Cache FetchContent dependencies
        uses: actions/cache@v4
        with:
          path: |
            build/_deps/opencv-src
            build/_deps/opencv-build
            build/_deps/opencv-subbuild
            build/_deps/libwebp-src
            build/_deps/libwebp-build
            build/_deps/libwebp-subbuild
            build/_deps/qhotkey-src
            build/_deps/qhotkey-build
            build/_deps/qhotkey-subbuild
          key: deps-windows-${{ steps.deps-key.outputs.hash }}
          restore-keys: |
            deps-windows-

      - name: Configure CMake
        run: |
          cmake -S . -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_PREFIX_PATH="$env:QT_ROOT_DIR" `
            -DCMAKE_CXX_COMPILER_LAUNCHER=sccache `
            -DCMAKE_C_COMPILER_LAUNCHER=sccache
        env:
          SCCACHE_GHA_ENABLED: "true"

      - name: Build
        run: cmake --build build --config Release --parallel
        env:
          SCCACHE_GHA_ENABLED: "true"

      - name: Run Tests
        run: ctest --test-dir build --output-on-failure -C Release
