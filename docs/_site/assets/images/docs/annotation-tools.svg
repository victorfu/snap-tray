<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Annotation Tools</title>
  <desc id="desc">Diagram of annotation toolbar categories and output actions.</desc>
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#edf6ff"/>
      <stop offset="100%" stop-color="#e8fbf8"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="700" fill="url(#bg3)"/>
  <text x="80" y="98" fill="#12406f" font-size="38" font-family="Arial" font-weight="700">Annotation Toolbar</text>

  <rect x="80" y="150" width="1040" height="120" rx="18" fill="#ffffff" stroke="#c6e1fa"/>
  <text x="115" y="210" fill="#1f588f" font-size="24" font-family="Arial" font-weight="700">Selection  Pencil  Marker  Arrow  Shape  Text  Mosaic  Step  Emoji  Eraser</text>

  <rect x="80" y="320" width="320" height="280" rx="16" fill="#ffffff" stroke="#c6e1fa"/>
  <text x="110" y="370" fill="#1b4f87" font-size="26" font-family="Arial" font-weight="700">Drawing</text>
  <text x="110" y="410" fill="#3a648f" font-size="19" font-family="Arial">Pencil / Marker / Arrow</text>
  <text x="110" y="445" fill="#3a648f" font-size="19" font-family="Arial">Shape with fill / outline</text>

  <rect x="440" y="320" width="320" height="280" rx="16" fill="#ffffff" stroke="#c6e1fa"/>
  <text x="470" y="370" fill="#1b4f87" font-size="26" font-family="Arial" font-weight="700">Markup</text>
  <text x="470" y="410" fill="#3a648f" font-size="19" font-family="Arial">Text + Step badges</text>
  <text x="470" y="445" fill="#3a648f" font-size="19" font-family="Arial">Emoji stickers for emphasis</text>

  <rect x="800" y="320" width="320" height="280" rx="16" fill="#ffffff" stroke="#c6e1fa"/>
  <text x="830" y="370" fill="#1b4f87" font-size="26" font-family="Arial" font-weight="700">Privacy & Fixes</text>
  <text x="830" y="410" fill="#3a648f" font-size="19" font-family="Arial">Mosaic sensitive details</text>
  <text x="830" y="445" fill="#3a648f" font-size="19" font-family="Arial">Undo / Redo / Erase</text>

  <rect x="80" y="620" width="1040" height="44" rx="10" fill="#dff5ef" stroke="#b9e6d8"/>
  <text x="110" y="648" fill="#2b6b73" font-size="18" font-family="Arial">Export actions: Enter to Pin  •  Ctrl/Cmd+C to Copy  •  Ctrl/Cmd+S to Save</text>
</svg>
